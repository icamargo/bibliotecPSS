<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <!--feito por tatiane-->

    <h:head>
        <title>Gerenciar</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <p:dataTable value="#{pessoaControl.listarUsuarios()}" var="user" id="tabela">
                    <p:column>
                        <f:facet name="header">
                            Id
                        </f:facet>
                        <h:outputText value="#{user.id}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Nome
                        </f:facet>
                        <h:outputText value="#{user.nome}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            CPF
                        </f:facet>
                        <h:outputText value="#{user.cpf}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Email
                        </f:facet>
                        <h:outputText value="#{user.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Situação
                        </f:facet>
                        <h:outputText value="#{user.situaçao}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Ações
                        </f:facet>
                        <p:commandButton action="#{pessoaControl.removerUsuario(user)}" icon="ui-icon-close">
                            <p:confirm header="Remação" message="Voce está certo disso?" icon="ui-icon-alert"/>
                        </p:commandButton>

                        <p:commandButton value="Atualizar" action="#{pessoaControl.carregarUsuario(user)}">
                            <p:confirm header="Atualizaçao" message="Voce está certo disso?" icon="ui-icon-alert"/>
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </p:column>
                </p:dataTable>
                <p></p>
                <p:commandButton value="Voltar" action="index.xhtml" id="back"/>
            </h:form>
        </center>
    </h:body>
</html>
