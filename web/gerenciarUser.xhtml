<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <!--feito por tatiane-->

    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Grenciar usuário</title>
        <link rel="icon" href="recursos/imagens/icon-livro.png"></link>
        <link rel="stylesheet" href="recursos/css/bootstrap.css"></link>
        <link rel="stylesheet" href="recursos/css/ie10-viewport-bug-workaround.css"></link>
    </h:head>

    <h:body style="background-color: #C1C1C1">
        <center>
            <h:form id="formAtt">
                <div class="panel panel-primary" style="width: 100%">
                    <div class="panel-heading"><h4>Usuários</h4></div>
                    <div class="panel-body">
                        <p:dataTable value="#{pessoaControl.listarUsuarios()}" var="user" id="tabelaAtt">
                            <p:column>
                                <f:facet name="header">
                                    Id
                                </f:facet>
                                <h:outputText value="#{user.id}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Nome
                                </f:facet>
                                <h:outputText value="#{user.nome}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    CPF
                                </f:facet>
                                <h:outputText value="#{user.cpf}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Email
                                </f:facet>
                                <h:outputText value="#{user.email}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Situação
                                </f:facet>
                                <h:outputText value="#{user.situaçao}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Ação
                                </f:facet>
                                <p:commandButton action="#{pessoaControl.inativarUsuario(user)}" value="Ativar/Inativar" update=":formAtt:tabelaAtt" process="@form">
                                    <p:confirm header="Inativação" message="Voce está certo disso?" icon="ui-icon-alert"/>
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Ação
                                </f:facet>
                                <p:commandButton value="Atualizar" action="#{pessoaControl.carregarUsuario(user)}">
                                    <p:confirm header="Atualização" message="Voce está certo disso?" icon="ui-icon-alert"/>
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
                <p></p>
                <a href="index.xhtml" class="btn btn-danger">Voltar</a>
            </h:form>
        </center>
        
        <script src="recursos/js/bootstrap.min.js"></script>
        <script src="recursos/js/ie-emulation-modes-warning.js"></script>
    </h:body>
</html>
