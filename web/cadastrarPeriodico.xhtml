<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Periódico</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <p:panel id="cadastro" header="Cadastro de Periódico" style="margin-bottom: auto">
                    <p:messages id="mensagens" showDetail="true" autoUpdate="true" />
                    <h:panelGrid columns="2">
                            <p:outputLabel value="Nome:" />
                            <p:inputText id="nomeTxt" value="#{controleItem.periodico.nome}" required="true" label="Nome"/>

                            <p:outputLabel value="Edicao: "/>
                            <p:inputText id="edicaoTxt" value="#{controleItem.periodico.edicao}"/>

                            <p:outputLabel value="Autor: "/>
                            <p:inputText value="#{controleItem.periodico.autor}"/>

                            <p:outputLabel value="Editora: "/>
                            <p:inputText id="editoraTxt" value="#{controleItem.periodico.editora}" required="true" label="Editora"/>

                            <p:outputLabel value="Volume: "/>
                            <p:inputText value="#{controleItem.periodico.volume}"/>

                            <p:outputLabel value="Ano Publicação: "/>
                            <p:inputText value="#{controleItem.periodico.anoPublicacao}"/>

                            <p:outputLabel value="Numero de Páginas: "/>
                            <p:inputText value="#{controleItem.periodico.numPaginas}"/>

                            <p:outputLabel value="Origem: "/>
                            <p:inputText value="#{controleItem.periodico.origem}"/>

                            <p:outputLabel value="Valor multa dia Atraso: "/>
                            <p:inputText value="#{controleItem.periodico.valorMultaDiaAtraso}"/>

                            <p:outputLabel value="ISSN: "/>
                            <p:inputText value="#{controleItem.periodico.issn}"/>

                            <p:outputLabel value="Tipo: "/>
                            <p:inputText value="#{controleItem.periodico.tipoPeriodico}"/>

                            <h:inputHidden/>
                            <h:commandButton value="Cadastrar" action="#{controleItem.adicionarPeriodico}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </center>
    </h:body>
</html>
