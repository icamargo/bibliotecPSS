<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--feito por pedro-->
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Atualizar usuário</title>
        <link rel="icon" href="recursos/imagens/icon-livro.png"></link>
        <link rel="stylesheet" href="recursos/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="recursos/css/ie10-viewport-bug-workaround.css"></link>
    </h:head>

    <h:body style="background-color: #C1C1C1">
        <center>
            <h:form>
                <div class="panel panel-primary" style="width: 100%">
                    <div class="panel-heading" align="center"><h3>Atualizar</h3></div>
                    <div class="panel-body">
                        <p:messages id="mensagens" autoUpdate="true" />
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Nome: " />
                            <p:inputText id="nomeTxt" value="#{pessoaControl.usuario.nome}" required="true" label="Nome"/>
                            <p:outputLabel value="CPF: "/>
                            <p:inputMask id="cpfTxt" value="#{pessoaControl.usuario.cpf}" mask="999.999.999-99" required=" true" label="CPF"/>
                            <p:outputLabel value="Rg: "/>
                            <p:inputText id="rgTxt" value="#{pessoaControl.usuario.rg}"/>
                            <p:outputLabel value="Sexo: "/>
                            <p:selectOneMenu value="#{pessoaControl.usuario.sexo}">
                                <f:selectItem itemLabel="Masculino" itemValue="masculino"/>
                                <f:selectItem itemLabel="Feminino" itemValue="feminino"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Endereço: "/>
                            <p:inputText id="endereçoTxt" value="#{pessoaControl.usuario.endereço}" required="true" label="Endereço"/>
                            <p:outputLabel value="Data de nascimento: "/>
                            <p:inputMask id="dtNascTxt" value="#{pessoaControl.usuario.dtNasc}" mask="99/99/9999" required="true" label="Data"/>
                            <p:outputLabel value="Email "/>
                            <p:inputText id="emailTxt" value="#{pessoaControl.usuario.email}" required="true" label="Email"/>
                            <p:outputLabel value="Telefone: "/>
                            <p:inputMask id="telefoneTxt" value="#{pessoaControl.usuario.telefone}" mask="(99) 9999-9999" required="true" label="Telefone"/>
                            <br></br>

                        </h:panelGrid>
                        <h:commandButton action="#{pessoaControl.atualizarUsuario()}" value="Atualizar" class="btn btn-success"/>
                    </div>
                </div>
            </h:form>
        </center>

        <script src="recursos/js/bootstrap.min.js"></script>
        <script src="recursos/js/ie-emulation-modes-warning.js"></script>
    </h:body>
</html>
