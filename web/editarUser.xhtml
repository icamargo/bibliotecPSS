<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--feito por pedro-->
    <h:head>
        <title>Atualizar</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <p:panel id="cadastro" header="Atualizar usuario"  style="margin-bottom: auto">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" />
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome: " />
                        <p:inputText id="nomeTxt" value="#{pessoaControl.usuario.nome}" required="true" label="Nome"/>
                        <p:outputLabel value="CPF: "/>
                        <p:inputMask id="cpfTxt" value="#{pessoaControl.usuario.cpf}" mask="999.999.999-99" required=" true" label="CPF"/>
                        <p:outputLabel value="Rg: "/>
                        <p:inputText id="rgTxt" value="#{pessoaControl.usuario.rg}"/>
                        <p:outputLabel value="Sexo: "/>
                        <p:selectOneMenu value="#{pessoaControl.usuario.sexo}">
                            <f:selectItem itemLabel="Masculino" itemValue="masculino"/>
                            <f:selectItem itemLabel="Feminino" itemValue="feminino"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Endereço: "/>
                        <p:inputText id="endereçoTxt" value="#{pessoaControl.usuario.endereço}" required="true" label="Endereço"/>
                        <p:outputLabel value="Data de nascimento: "/>
                        <p:inputMask id="dtNascTxt" value="#{pessoaControl.usuario.dtNasc}" mask="99/99/9999" required="true" label="Data"/>
                        <p:outputLabel value="Email "/>
                        <p:inputText id="emailTxt" value="#{pessoaControl.usuario.email}" required="true" label="Email"/>
                        <p:outputLabel value="Telefone: "/>
                        <p:inputMask id="telefoneTxt" value="#{pessoaControl.usuario.telefone}" mask="(99) 9999-9999" required="true" label="Telefone"/>
                        <h:inputHidden/>
                        <h:commandButton value="Atulizar" action="#{pessoaControl.atualizarUsuario}"/>
                        
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </center>
    </h:body>
</html>
